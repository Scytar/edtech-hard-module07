<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/styles/style-base-classes.css">
        <link rel="stylesheet" href="./profile.css">

            <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        
        <title>Profile Register</title>
    </head>
    <body>
        <div id="backgroundFade" class="row justify-center align-center">
            <form id="profileCard" class="column justify-center align-center gap-12" action="">
                <h1>Enter your Profile</h1>
                <input id="nameInput" class="input" type="text" placeholder="Name" required>
                <input id="weightInput" class="input" type="text" placeholder="Weight (Kg)" required>
                <input id="heightInput" class="input" type="text" placeholder="Height (cm)" required>
                <div class="column justify-center align-center">
                    <label for="birthDateInput">Birth Date</label>
                    <input id="birthDateInput" class="input" type="date" required>
                </div>
                <select id="genderInput" class="input" required>
                    <option value=null hidden>Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <button id="saveButton" class="input" type="button">Save</button>
                <p id="messageBox"></p>
            </form>
        </div>

        <script src="./profile.js"></script>
    </body>
</html>
