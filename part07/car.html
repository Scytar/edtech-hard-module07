<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/styles/style-base-classes.css">
        <link rel="stylesheet" href="./car.css">

            <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

        <title>Alpha for Speed: EdTech</title>
    </head>
    <body>
        <div id="backgroundFade" class="column justify-center align-center gap-24">
            <label for="carSelect">Select your first car</label>
            <select name="" id="carSelect">
                <option value="default" hidden>Click here!</option>
                <option value="ferrari">SF90 Stradale</option>
                <option value="mcLaren">McLaren 765LT</option>
                <option value="lamborghini">Aventador SVJ</option>
            </select>
            <div class="row justify-center gap-48">
                <div id="carDisplay"></div>
                <div class="column gap-12">
                    <p class="carInfo">Price: <span id="carPrice">-</span></p>
                    <p class="carInfo">Model: <span id="carName">-</span></p>
                    <p class="carInfo">Manufacturer: <span id="carManufacturer">-</span></p>
                    <p class="carInfo">Max Speed: <span id="carMaxSpeed">-</span> Km/h</p>
                    <p class="carInfo">0 to 100Km/h in: <span id="carAcc">-</span> sec</p>
                    <p class="carInfo">Weight: <span id="carWeight">-</span> Kg</p>
                </div>
            </div>

        </div>
        <script src="./car.js"></script>
    </body>
</html>
