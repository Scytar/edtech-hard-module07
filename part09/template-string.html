<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/styles/style-base-classes.css">
        <link rel="stylesheet" href="./template-string.css">

            <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        
        <title>Template String</title>
    </head>
    <body>
        <div id="backgroundFade" class="column justify-center align-center">
            <div id="sumCard" class="column align-center gap-24">
                <h1>Operate Numbers</h1>
                <div class="row justify-center align-center gap-12">
                    <input type="text" id="num1" class="input" placeholder="A">
                    <span>and</span>
                    <input type="text" id="num2" class="input" placeholder="B">
                </div>
                <button id="sumButton" class="input button">Sum!</button>
                <button id="subtractButton" class="input button">Subtract!</button>
                <button id="multiplyButton" class="input button">Multiply!</button>
                <button id="divideButton" class="input button">Divide!</button>
                <button id="powerButton" class="input button">Power!</button>
                <p id="messageBox"></p>
            </div>
        </div>
        <script src="./template-string.js"></script>
    </body>
</html>
